{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'main/img/new-favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/iuca_logo2.svg' %}" alt="Лого">
        <span class="logo">itBloger</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
            <a href="{% url 'register' %}"><li><button class="btn btn-primary"><i class="fas fa-user-plus"></i> Регистрация</button></li></a>
            <a href="{% url 'login' %}"><li><button class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Вход</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
        {% if article.image %}
            <img src="{{ article.image.url }}" alt="Изображение статьи">
        {% endif %}
    </main>
</body>
</html>
