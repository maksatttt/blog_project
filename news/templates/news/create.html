{% extends 'main/layout.html' %}

{% block title %}Добавить статью{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить статью</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
